<template name="start">
<!-- /start -->
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <p class="flow-text">
        <br>
        Welcome to Mablo. Let's get you set up quickly.
      </p>
    </div>
    <form class="col s12 m8 offset-m2">
      <div class="row">
        <div class="input-field col s12">
          <i class="mdi-device-dvr prefix"></i>
          <input name="blogTitle" id="title" type="text">
          <label for="title">Blog Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="mdi-action-account-circle prefix"></i>
          <input name="fullName" id="username" type="text">
          <label for="username">Full Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="mdi-action-lock prefix"></i>
          <input name="magicPhrase" id="password" type="text">
          <label for="password">Magic Phrase</label>
        </div>
      </div>
      <button class="no-margin btn waves-effect waves-light" type="submit" name="action">Let's Go
          <i class="mdi-content-send right"></i>
      </button>
    </form>
  </div>
</template>
